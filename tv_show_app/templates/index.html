<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Read All</title>
</head>

<body>
    <h1>All Shows</h1>
    <table>
        <thead>
            <td>ID</td>
            <td>Title</td>
            <td>Network</td>
            <td>Release Date</td>
            <td>Actions</td>
        </thead>
        {% for show in shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td><a href="/shows/{{show.id}}/">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a
                    href="/shows/{{show.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>

</html>
